<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Schul-Demo: Login (PHISHING-TRAINING)</title>
<style>
  :root{
    --card-width: 560px;
    --accent: #f7e433;
    --card-bg:#fff;
    --button:#2e7d32;
    --warning:#b74f4f;
    font-family: "Segoe UI", Roboto, Arial, sans-serif;
  }
  html,body{
    height:100%;
    margin:0;
    background: var(--accent) no-repeat center/cover;
  }

  /* Falls du ein Hintergrund-Bild hast: speichere es als background.png im gleichen Ordner.
     Wenn nicht vorhanden, bleibt die gelbe Farbe. */
  body{
    background-image: url('background.png');
    background-size: cover;
    background-position: center;
  }

  /* semitransparent Clouds-Bereich unten (nur Deko) */
  .clouds {
    position:fixed;
    left:0; right:0; bottom:0;
    height:140px;
    pointer-events:none;
    background: radial-gradient(circle at 10% 80%, white 2%, transparent 3%),
                radial-gradient(circle at 30% 80%, white 2%, transparent 3%),
                radial-gradient(circle at 50% 80%, white 2%, transparent 3%),
                radial-gradient(circle at 70% 80%, white 2%, transparent 3%),
                radial-gradient(circle at 90% 80%, white 2%, transparent 3%);
    background-repeat:no-repeat;
    background-size: 20% 100%;
    mix-blend-mode: normal;
  }

  /* zentrierte Login-Karte */
  .wrap{
    min-height:100%;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:40px 20px;
    box-sizing:border-box;
  }
  .card{
    width:var(--card-width);
    background:var(--card-bg);
    border-radius:16px;
    box-shadow:0 8px 20px rgba(0,0,0,0.18);
    overflow:hidden;
    position:relative;
  }
  /* deutlicher Hinweis oben in rot */
  .notice{
    background: var(--warning);
    color:white;
    padding:18px 22px;
    font-weight:700;
    display:flex;
    gap:12px;
    align-items:center;
  }
  .notice .tag{
    background:rgba(255,255,255,0.12);
    padding:6px 10px;
    border-radius:6px;
    font-weight:800;
  }

  .card-body{
    padding:26px 34px 36px 34px;
  }
  label{
    display:block;
    font-size:13px;
    margin-bottom:6px;
    color:#444;
  }
  input[type="text"], input[type="password"]{
    width:100%;
    padding:12px 14px;
    border:0;
    border-bottom:1px solid #ddd;
    outline:none;
    font-size:15px;
    box-sizing:border-box;
    background:transparent;
  }
  .row{ margin-bottom:18px; }

  .controls{
    display:flex;
    gap:12px;
    align-items:center;
    justify-content:space-between;
    margin-top:6px;
  }
  .btn{
    display:inline-block;
    width:100%;
    text-align:center;
    padding:12px 14px;
    border-radius:6px;
    background:var(--button);
    color:white;
    font-weight:700;
    cursor:pointer;
    border:0;
    box-shadow:0 3px 0 rgba(0,0,0,0.12);
  }

  .small-links{
    margin-top:12px;
    display:flex;
    justify-content:space-between;
    font-size:14px;
  }
  .small-links a{ color:#0b66a3; text-decoration:underline; }

  /* Klar sichtbare PHISHING-BAND oben im Viewport (sichtbar auch beim Scrolling) */
  .training-banner {
    position:fixed;
    top:12px;
    left:50%;
    transform:translateX(-50%);
    background:rgba(0,0,0,0.85);
    color:#fff;
    padding:8px 14px;
    border-radius:8px;
    z-index:2000;
    font-weight:700;
    box-shadow:0 6px 18px rgba(0,0,0,0.35);
  }

  /* Responsive */
  @media (max-width:600px){
    .card{ width:92%; border-radius:12px;}
    .card-body{ padding:18px; }
  }

</style>
</head>
<body>
  <div class="training-banner">PHISHING-TRAINING — DEMO / NICHT ECHT</div>

  <div class="wrap">
    <div class="card" role="region" aria-label="Login-Demo Karte">
      <div class="notice">
        <div class="tag">Hinweis</div>
        <div>Dies ist eine lokale Übung: Gib einen Benutzernamen und ein Passwort ein (!!! Es werden keine Daten gesendet !!!).</div>
      </div>

      <div class="card-body">
        <!-- Einfaches Formular (keine Netzwerkanfrage). JS speichert die Werte und leitet auf result.html -->
        <form id="phishForm" onsubmit="return handleSubmit(event);">
          <div class="row">
            <label for="user">Benutzerkennung</label>
            <input id="user" name="user" type="text" autocomplete="off" placeholder="Benutzerkennung" required />
          </div>

          <div class="row">
            <label for="pw">Passwort</label>
            <input id="pw" name="pw" type="password" autocomplete="new-password" placeholder="Passwort" required />
          </div>

          <div class="row">
            <button class="btn" type="submit">Anmelden</button>
          </div>

          <div class="small-links">
            <a href="#" onclick="alert('Dies ist eine Demo. Keine echte Seite.'); return false;">Passwort vergessen?</a>
            <a href="#" onclick="alert('Demo-Information: Dies ist ein Schul-Übungsszenario.'); return false;">Weitere Info</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="clouds" aria-hidden="true"></div>

<script>
  function handleSubmit(e){
    e.preventDefault();
    // Werte lokal speichern (nur sessionStorage, nicht ans Netz)
    const user = document.getElementById('user').value || '';
    const pw   = document.getElementById('pw').value || '';
    // klar merkbarer Marker: Übung
    sessionStorage.setItem('phish_demo_user', user);
    sessionStorage.setItem('phish_demo_pw', pw);
    // optional: setzen eines Flags zur Nachverfolgung
    sessionStorage.setItem('phish_demo_isTraining', 'true');
    // auf lokale Seite weiterleiten
    window.location.href = 'result.html';
    return false;
  }
</script>
</body>
</html>
